<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The YAY Company | Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2eb70cb007.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid navbar__content">
          <a class="navbar-brand navbar__brand" href="index.html"
            >The YAY Company</a
          >
          <button
            class="navbar-toggler navbar__btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon navbar__burger"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar__list">
              <li class="nav-item navbar__item">
                <a class="nav-link navbar__link" href="index.html">Home</a>
              </li>
              <li class="nav-item navbar__item">
                <a class="nav-link navbar__link" href="news.html">News</a>
              </li>
              <li class="nav-item navbar__item">
                <a
                  class="nav-link active navbar__link navbar__link--active"
                  aria-current="page"
                  href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
            <form class="d-flex search-form">
              <input
                class="form-control search-form__input"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success search-form__btn"
                type="submit"
                >Go</button
              >
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1>Submit your details</h1>
      <div class="container">
        <div class="row">
          <div class="col-md order-md-2">
            <ul class="list-group">
              <li class="list-group-item"
                ><i class="fas fa-envelope"></i><p>hello@yay.com</p></li
              >
              <li class="list-group-item"
                ><i class="fas fa-phone"></i><p>123 456 7890</p></li
              >
              <li class="list-group-item"
                ><i class="fas fa-map-marker-alt"></i><p>123 Some Street</p>
                <p>Somewhere</p>
                <p>Some City</p>
                <p>10000</p>
              </li>
            </ul>
          </div>
          <div class="col-md order-md-1">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="website" class="form-label">Website</label>
                <div class="input-group">
                  <div class="input-group-text">https://</div>
                  <input type="url" class="form-control" id="website" />
                </div>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="personal" />
                <label class="form-check-label" for="personal"
                  >Allow us to sell your personal details to whomever we
                  want</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div><i class="fab fa-vimeo-v"></i><i class="fab fa-youtube"></i></div>
      <div>hello@yay.com</div>
      <div>Copyright 2020</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
